<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Todo App</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Create Task</h2>
      <form id="task-form">
        <label for="task-name">Task Name:</label>
        <input type="text" id="task-name" required>
        
        <label for="priority">Priority:</label>
        <select id="priority">
          <option value="Low">Low</option>
          <option value="Medium" selected>Medium</option>
          <option value="High">High</option>
        </select>

        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline">

        <label for="subtasks">Subtasks (comma-separated):</label>
        <input type="text" id="subtasks">

        <button type="button" onclick="addTask()">Create Task</button>
      </form>
    </div>
    <div class="main-content">
      <div class="tabs">
        <button onclick="showTab('not-started')">Not Started</button>
        <button onclick="showTab('started')">Started</button>
        <button onclick="showTab('completed')">Completed</button>
      </div>
      <ul id="tasks"></ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
